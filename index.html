  <title>Train Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
  <h1>Anytime is train Time
    <h2>Choo choo Chee chee </h2>
  </h1>
  <div class="container">
    <h2>Train Times</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Train 1</td>
          <td>Austin</td>
          <td>30mins</td>
          <td>12:30 pm</td>
          <td>20 mins</td>
        </tr>
        <tr>
          <td>Train 2</td>
          <td>El Paso</td>
          <td>50 mins</td>
          <td>2:00 pm</td>
          <td>40 mins</td>
        </tr>
        <tr>
          <td>Train 3</td>
          <td>San Diego</td>
          <td>90 mins</td>
          <td>3:00 pm</td>
          <td>60 mins</td>
        </tr>

      </tbody>
    </table>
  </div>

  <form id="form" action="/action_page.php">
    <div class="form-group">
      <label for="text">Train Name:</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="text">Destination:</label>
      <input type="text" class="form-control" id="destination">
    </div>
    <div class="form-group">
      <label for="text">First train time (HH:mm - military time):</label>
      <input type="text" class="form-control" id="frequency">
    </div>
    <div class="form-group">
      <label for="text">Frequency (mins):</label>
      <input type="text" class="form-control" id="nextArrival">
    </div>

    <button id="trainBtn" type="submit" class="btn btn-default">Submit</button>
  </form>
  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
